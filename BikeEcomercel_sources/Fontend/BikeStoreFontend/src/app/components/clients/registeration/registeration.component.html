<main class="container mt-5 mb-5">
    <div class="d-flex justify-content-center h-100 card2">
        <div class="card">
            <div class="card-header">
                <h3 class="">Sign Up</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
                <div class="d-flex text-center">
                    <span #mySpan class="text-center text-warning">{{errorMessage}}</span>
                </div>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" ngModel name="registerEmail" class="form-control" id="image" placeholder="Image"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ngModel name="registerPassword" class="form-control" id="password"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Comfirm Password</label>
                        <input type="password" ngModel name="confirmPassword" class="form-control" id="confirmPassword"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" ngModel name="registerfirst_name" class="form-control" id="first_name"
                            placeholder="Frist Name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" ngModel name="registerLast_name" class="form-control" id="last_name"
                            placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" ngModel name="registerPhone" class="form-control" id="Phone"
                            placeholder="Phone" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="mt-3 btn-primary register_btn">Register</button>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center ">
                    Already have account<a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-warning text-decoration-none">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</main>
