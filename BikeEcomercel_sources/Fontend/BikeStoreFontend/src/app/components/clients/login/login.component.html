
<main class="container mt-5 mb-5">
    <div class="d-flex justify-content-center h-100 card2">
        <div class="card">
            <div class="card-header">
                <h3 class="">Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
                <div class="d-flex text-center">
                    <span #mySpan class="text-center text-warning">{{errorMessage}}</span>
                </div>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" ngModel name="email" class="form-control" id="image" placeholder="Image"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ngModel name="password" class="form-control" id="password"
                            placeholder="Password" required>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="mt-3 btn-primary login_btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center ">
                    Don't have an account?<a [routerLink]="['/registeration']" routerLinkActive="router-link-active"  class="text-warning text-decoration-none">Sign Up</a>
                </div>
                
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</main>
